<!DOCTYPE html>
<html>
<head>
    <title>Auto Play Audio</title>
</head>
<body>
    <audio id="audio" autoplay>
        <source src="https://drive.google.com/uc?export=download&id=1UfcAhYcww98dHj0r5z5ewDFO_u4OgARG" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        window.onload = function() {
            document.getElementById('audio').play();
        };
    </script>
</body>
</html>
